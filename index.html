<!DOCTYPE html>
<html>

<head>
    <title>Todo List </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type='text/javascript' src='assets/js/lib/jquery-3.5.1.min.js  '></script>
    <link rel="stylesheet" href="assets/css/lib/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@515&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/css/todos.css">
</head>

<body>
    <div class="columns is-centered is-variable is-2 is-multiline">
        <div class="column is-two-thirds-mobile is-two-fifths-tablet is-one-third-desktop is-one-quarter-widescreen">
            <div class="todo-container">
                <div class="todo-header">
                    <span class="mdi mdi-pencil" hidden></span>
                    <input class="header-input" type="text" value="TO DO LIST" disabled>
                    <span class="mdi mdi-plus"></span>
                </div>
                <input typpe="text" class="list-input" placeholder="Create new ...">
                <ul>
                    <li> Mark 1 <span class='mdi mdi-close-circle-outline'><span></li>
                    <li> Mark 2 <span class='mdi mdi-close-circle-outline'><span></li>
                    <li> Mark 3 <span class='mdi mdi-close-circle-outline'><span></li>
                </ul>
            </div>
        </div>
        <div class="column is-two-thirds-mobile is-two-fifths-tablet is-one-third-desktop is-one-quarter-widescreen">
            <div class="todo-container">
                <div class="todo-header">
                    <span class="mdi mdi-pencil" hidden></span>
                    Todo List
                    <span class="mdi mdi-plus"></span>
                </div>
                <input typpe="text" class="list-input" placeholder="Create new ...">
                <ul>
                    <li> Mark 1 <span class='mdi mdi-close-circle-outline'><span></li>
                    <li> Mark 2 <span class='mdi mdi-close-circle-outline'><span></li>
                    <li> Mark 3 <span class='mdi mdi-close-circle-outline'><span></li>
                </ul>
            </div>
        </div>
        <div class="column is-two-thirds-mobile is-two-fifths-tablet is-one-third-desktop is-one-quarter-widescreen">
            <div class="todo-container">
                <div class="todo-header">
                    <span class="mdi mdi-pencil" hidden></span>
                    Todo List
                    <span class="mdi mdi-plus"></span>
                </div>
                <input typpe="text" class="list-input" placeholder="Create new ...">
                <ul>
                    <li> Mark 1 <span class='mdi mdi-close-circle-outline'><span></li>
                    <li> Mark 2 <span class='mdi mdi-close-circle-outline'><span></li>
                    <li> Mark 3 <span class='mdi mdi-close-circle-outline'><span></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
